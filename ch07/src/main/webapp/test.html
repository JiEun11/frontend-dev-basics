<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery/jquery-simple.js"></script>
<script>
$(function(){
	
	console.log("load!!!!");
	$lis = $(".list-item");
	console.log(typeof(jQuery), typeof($lis), $lis.jquery);
	console.log($lis[0]);
	
	
	$lis.click(function(){
		console.log("clicked  >> " + this );		//event 함수에서의 this는 HTMLElement
	});
	
	setTimeout(function(){
		$lis.css('color','blue');
	}, 2000);
});
</script>
</head>
<body>
	<h1>jQuery 직접 만들어보기</h1>
	<ul>
		<li class="list-item">test</li>
		<li>test2</li>
		<li class="list-item">test3</li>
	</ul>
</body>
</html>
