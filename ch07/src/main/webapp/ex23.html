<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script>
$(function(){
	setTimeout(function(){
		var html = "<p>" + "It's a contents" + "</p>";	// AJAX통신 & Rendering
		$("h2").after(html);	//DOM 반영 
		
	}, 1000);
});
</script>
</head>
<body>
	<h1>DOM 조작 API - after() : DOM에 element 생성 </h1>
	<h2 id="h2">제목입니다.</h2>
</body>
</html>
