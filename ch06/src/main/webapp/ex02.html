<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02.html</title>
<script>
//현재 모니터의 width 및 height 구하기 
var widthScreen = window.screen.width;	// window 생략 가능 
var heightScreen = screen.height;

console.log(widthScreen + ":" + heightScreen);

var child = window.open("", "","width=200, height=100");
setTimeout(function(){
	child.moveTo(0,0);
	child.resizeTo(widthScreen,heightScreen);
	
	setInterval(function(){
		// 0.1초마다 가운데를 기준으로 window 사이즈를 줄이기
		child.resizeBy(-20, -20);
		child.moveBy(10,10);		//줄어들면서 화면 가운데로 이동시키기 
	}, 100);
}, 2000);

</script>
</head>
<body>
	<h1>BOM(Browser Object Model)</h1>
	<h2>2. screen 객체</h2>
</body>
</html>
