<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex05.html</title>
<script>
	/**
	 * 용어 정리
	 1. 태그 (Tag)
	 - HTML 문서 안에서 text나 contents를 정의할 때 사용하는 마크업 
	
	 2. 문서 객체(Document Object)
	 - DOM(Document Object Model)
	 - 구현 Tree의 구성 노드는 HTMLElement Object type이다.
	 - JavaScript에서 접근하고 조작하게 된다.	(document라는 이름으로...)
	
	 3. 노드(Node)
	 - DOM Tree의 각각의 요소 
	 */

	var el = document.getElementById("header-3");
	console.log("before dom loaded : " + el); //html parsing 전이라 dom 텅텅 비어있는 상

	/* window.onload = function(){
	console.log("dom loaded");
	
	var el = document.getElementById("header-3");
	 console.log("after dom loaded : " + el);
	}; */

	window.addEventListener("load", function() {
		console.log("dom loaded!!!!!!1");

		var el = document.getElementById("header-3");
		console.log("after dom loaded : " + el);
	});
	
	window.addEventListener("load", function() {
		console.log("dom loaded!!!!! 2 ");
	});
	
</script>
</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>1. HTML Element(Tag)</h2>
	<h3 id="header-3">Step1</h3>
	<script>
		alert("Step2");
	</script>
	<h3>Step3</h3>
	<script>
		alert("Step4");
	</script>
</body>
</html>
